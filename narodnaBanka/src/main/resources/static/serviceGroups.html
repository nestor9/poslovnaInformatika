<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet"  type="text/css" href="css/main.css">
		<script src="https://kit.fontawesome.com/9497a339e1.js" crossorigin="anonymous"></script>
		<title>Grupe robe</title>
				
	</head>
	<body>
		<div class="container">		
			
			<!-- Toolbar -->	
			<div class="toolbar">
        <button id="add-service-group" type="button" class="btn btn-outline-secondary">Dodaj robnu grupu</button>
				<button id="edit-service-group" type="button" class="btn btn-outline-secondary">Izmeni grupu robe</button>
				<button id="delete-service-group" type="button" class="btn btn-outline-secondary">Obri≈°i grupu robe</button>
			</div>
			<!-- Toolbar END-->

      <!-- Table -->
			<table id="service-group-table" class="table">
				<thead>
					<tr>
						<th>Naziv</th>
						<th>PDV kategorija</th>
            <th>Preduzece</th>
					</tr>
				</thead>
				<tbody id="service-group-table-body">
				</tbody>
			</table>
                <!-- ADD SERVICE GROUP WINDOW-->
                <div id="add-service-group-window">
                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="addModalScrollableTitle">Dodavanje grupe robe</h5>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                                <label for="name">Naziv</label>
                                <input type="text" class="form-control" id= "name" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="pdv-category-dropdown">Izaberite pdv kategoriju</label>
                                <select class="form-select" id="pdv-category-dropdown" aria-label="">
                                </select>
                              </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" id="add-service-group-button" class="btn btn-primary">Dodaj grupu robe</button>   
                          <button type="button" id="cancel-add" class="btn btn-primary">
                              Nazad
                          </button>
                      </div>
                      </div>
                    </div>
                    </div>

			<!-- EDIT SERVICE GROUP-->
      <div id="edit-service-group-window">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalScrollableTitle">Izmena grupe robe</h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="edit-service-group-dropdown">Izaberite grupu robe</label>
                  <select class="form-select" id="edit-service-group-dropdown" aria-label="">
                  </select>
                  <button id="fillOutGroupData">Izaberi</button>
                </div>
                <div class="form-group">
                    <label for="edit-name">Naziv</label>
                    <input type="text" class="form-control" id= "edit-name" placeholder="">
                </div>
                <div class="form-group">
                    <label for="edit-pdv-category-dropdown">Izaberite pdv kategoriju</label>
                    <select class="form-select" id="edit-pdv-category-dropdown" aria-label="">
                    </select>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="edit-service-group-button" class="btn btn-primary">Dodaj grupu robe</button>   
              <button type="button" id="cancel-edit" class="btn btn-primary">
                  Nazad
              </button>
          </div>
          </div>
        </div>
        </div>

      <!-- DELETE SERVICE GROUP-->

      <div id="delete-service-group-window">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalScrollableTitle">Brisanje</h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                    <label for="delete-service-group-dropdown">Izaberite grupu robe</label>
                    <select class="form-select" id="delete-service-group-dropdown" aria-label="">
                    </select>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="delete-service-group-button" class="btn btn-primary">Izbrisi</button>   
              <button type="button" id="cancel-delete" class="btn btn-primary">
                 Nazad
              </button>
          </div>
          </div>
        </div>
      </div>
		</div>
    <script src="js/serviceGroups.js"></script>

	</body>
	
			
</html>
